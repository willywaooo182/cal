<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script type="text/javascript">
			function square(){
				var num = document.getElementById("n1");
				num.value = num.value * num.value;
			}

	</script>
	
</head>	

<body>
	Number:
	<input type="text" name="n1" id="n1">
	<p>
		<button onclick="square()">X<sup>2</sup></button>
	</p>
	
	
</body>
</html>
